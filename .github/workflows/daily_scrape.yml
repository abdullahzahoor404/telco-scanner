name: Daily Telco Scrape

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Credentials File (Python Method)
        env:
          GDRIVE_CREDS: ${{ secrets.GDRIVE_API_CREDENTIALS }}
        run: |
          # We use python to dump the JSON to avoid shell quoting errors
          python -c "import os, json; f = open('service_account.json', 'w'); json.dump(json.loads(os.environ['GDRIVE_CREDS']), f)"

      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # <--- THIS IS NEW
        run: python main.py
