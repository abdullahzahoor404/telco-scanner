name: Daily Telco Scrape

on:
  schedule:
    - cron: '0 19 * * *'  # Runs daily at 12:00 AM Pakistan Time (19:00 UTC)
  workflow_dispatch:      # Allows you to click "Run workflow" manually to test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Credentials File
        # This takes the secret you saved and creates the actual file main.py needs
        run: |
          echo '${{ secrets.GDRIVE_API_CREDENTIALS }}' > service_account.json

      - name: Run Scraper
        run: python main.py
